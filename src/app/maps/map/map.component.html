<div class="row-map">
  <ngx-ui-loader></ngx-ui-loader>
  <div>
    <h2 class="heading" (click)="flyTo(dolceMarker)">Map Test</h2>
    <div id="map"></div>
  </div>
  <hr>
  <button mat-raised-button color="accent" (click)="flyTo(trackerMarker)">Eiswagen</button>
  <button mat-raised-button color="accent" (click)="flyTo(dolceMarker)">Dolce Vita</button>
  <button mat-raised-button color="accent" (click)="flyOut(dolceMarker)">Ãœbersicht</button>
  <div *ngIf="userIsAuthenticated">
    <hr>
    <input type="text" [(ngModel)]="message" placeholder="your message...">
    <button mat-raised-button color="accent" (click)="removeMarker(lastKey)">Delete Last</button>
    <button mat-raised-button color="accent" (click)="removeMarker(firstKey)">Delete First</button>
    <button mat-raised-button color="accent" (click)="removeAllMarkers()">Delete All</button>
    <button *ngIf="!setNewMarker" mat-raised-button color="accent" (click)="setNewMarker = true">Add Marker On</button>
    <button *ngIf="setNewMarker" mat-raised-button color="accent" (click)="setNewMarker = false">Add Marker Off</button>
  </div>
</div>
