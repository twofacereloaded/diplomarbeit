<mat-accordion multi="false" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>

<mat-card *ngIf="posts.length<=0">
  <p class="info-text mat-body-1">No post yes!</p>
</mat-card>
